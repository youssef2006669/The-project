<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
<div><a href='index.html'>the form</a>  |  <a>Completed forms</a></div><br><br>
  </head>
  <body>
    <script>
        getData();
        async function getData(){
          const response= await fetch('/api');
          const data=await response.json();
          console.log(data);

          for(let item of data){
              const root=document.createElement('div');
              const name=document.createElement('div');
              const dis=document.createElement('div');
              const number=document.createElement('div');
              const date=document.createElement('p');

              name.textContent=`The name : ${item.name}`
              dis.textContent=`The discription : ${item.dis}`
              number.textContent=`number of the sold products : ${item.number}`
              const time=new Date(item.time).toLocaleString();
              date.textContent=time;

              root.append(date , name , number , dis);
              document.body.append(root)

          }
        }
    </script>
  </body>
</html>
